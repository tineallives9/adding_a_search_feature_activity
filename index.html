<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="normalize.css" media="screen">
    <link rel="stylesheet" href="resets.css" media="screen">
    <link rel="stylesheet" href="styles.css" media="screen">
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .card-header {
            font-size: 1.5em;
            font-weight: bold;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#about">About</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="page-content">
        <div class="card" id="about">
            <p class="card-header">About</p>
            <p class="card-body">Hello! Tell us about yourself.</p>
        </div>
        <div class="card" id="education">
            <p class="card-header">Education</p>
            <p class="card-body">Tell us about your education.</p>
        </div>
        <div class="card" id="skills">
            <p class="card-header">Skills</p>
            <p class="card-body">Tell us about your IT skills.</p>
        </div>
        <div class="card" id="portfolio">
            <p class="card-header">Portfolio</p>
            <p class="card-body">Share your previous IT projects.</p>
        </div>

        <!-- Student List Section -->
        <div class="card">
            <p class="card-header">Student List</p>
            <ul id="student-list" class="card-body"></ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const studentList = document.getElementById("student-list");

            // Fetch courses.json and display student data
            fetch("courses.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load courses.json");
                    }
                    return response.json();
                })
                .then(data => {
                    displayStudents(data);
                })
                .catch(error => {
                    console.error("Error fetching student data:", error);
                });
        });

        function displayStudents(students) {
            const studentList = document.getElementById("student-list");
            studentList.innerHTML = ""; // Clear existing content

            students.forEach(student => {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${student.name}</strong> - ${student.age} (Course: ${student.course})`;
                studentList.appendChild(li);
            });
        }
    </script>
</body>
</html>
